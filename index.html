<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Kumbh%20Sans:wght@400;700">
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <section id="container">
    <div class="card">
      <div class="upper-card"></div>
      <div class="img-sec"><img src="./images/image-victor.jpg" alt=""></div>
      <div class="info">
        <h1 class="name">Victor Crest <span class="age">26</span></h1>
        <h2 class="city">London</h2>
        <div class="activity-contaner">
          <h3>80k <span class="act">Followers</span></h3>  
          <h3>803K <span class="act">Likes</span></h3>
          <h3>1.4K <span class="act">Photos</span></h3>
        </div>
      </div>
    </div>
  </section>

  
  </div>
</body>
</html>
